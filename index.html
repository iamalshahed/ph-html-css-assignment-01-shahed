<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Flow-A01 | Shahed</title>
    <!-- link css file -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- hero -->
    <div id="hero">
        <div class="container">
            <!-- nav -->
            <nav>
                <div class="logo">
                    <h1>Logo</h1>
                </div>

                <div class="signup_btn">
                    <button type="button">Sign Up</button>
                </div>
            </nav>

            <!-- hero content -->
            <div class="hero_contents">
                <div class="her_content">
                    <h2>Cool Dark UI Template for Webflow Agencies!</h2>
                    <div class="hero_cta">
                        <button type="button">Stay Focused</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- main -->
    <main class="container">

        <section class="action">
            <div class="action_left">
                <h1>See It in Action</h1>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button type="button">Launch Live Preview</button>
            </div>

            <div class="action_right">
                <img src="./assets/wc-mini.png" alt="wc-mini">
            </div>
        </section>



        <!-- users -->
        <section class="users">
            <h1>Joined Thousands of Productive Users</h1>

            <div class="user">
                <div class="category">
                    <h2>50K</h2>
                    <p>Active Users</p>
                </div>
                <div class="category">
                    <h2>2M+</h2>
                    <p>Focus Sessions</p>
                </div>
                <div class="category">
                    <h2>95%</h2>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>

    </main>
    
</body>
</html>
